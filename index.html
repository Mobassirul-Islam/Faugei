    <!-- Font awesome link below -->

    <!-- CSS File link below -->
    <link rel="stylesheet" href="./Styles/style.css">
</head>

<body>
    <!-- Header part starts from here -->
    <header class="max-w-6xl my-0 mx-auto">
        <!-- Navbar starts from here -->
        <nav class="flex justify-between items-center mt-6 mb-7 sm:mb-32 mx-2.5 sm:mx-0">
            <!-- logo container -->
            <div>
                <img class="w-[50%] sm:w-full" src="./Styles/images/logo.png" alt="Logo">
            </div>
            <div class="flex gap-12">
                <li class="list-none font-inter text-base font-normal text-gray-900 hidden sm:inline-block"><a
                        href="">Home</a></li>
                <li class="list-none font-inter text-base font-normal text-gray-400 hidden sm:inline-block"><a
                        href="">Shop</a></li>
                <li class="list-none font-inter text-base font-normal text-gray-400 hidden sm:inline-block"><a
                        href="">About Us</a></li>
                <li class="list-none font-inter text-base font-normal text-gray-900"><a href=""><i
                            class="fa-solid fa-cart-shopping fa-lg" style="color: #000000;"></i> Cart ($56)</a></li>

        </nav>
        <!-- Navbar ends from here -->

        <!-- Banner starts from here -->
        <section class="sm:flex sm:justify-between sm:items-end sm:flex-row-reverse mb-16 sm:mb-32">
            <img class="sm:w-full mb-7 sm:mb-0" src="./Styles/images/hero-flower.png" alt="Banner Flower Image">
            <div class="ms-4 sm:ms-0">
                <div class="mb-3.5">
                    <h3 class="text-2xl sm:text-6xl font-noto text-black font-bold">ALWAYS <span
                            class="text-[#E95A08]">FRESH <br>FLOWERS</span></h3>
                </div>
                <div>
                    <p class="font-inter text-sm sm:text-[22px] font-normal text-[#00000080]">Indulge your senses with
                        the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we
                        offer a wide variety of fresh flowers that are perfect for any occasion.</p>
                </div>
            </div>
        </section>
        <!-- Banner ends from here -->
    </header>
    <!-- Header part ends from here -->

    <!-- Main part starts from here -->
    <main class="max-w-6xl my-0 mx-auto">

    </main>
    <!-- Main part ends from here -->

    <!-- Footer part starts from here -->
    <footer>

    </footer>
    <!-- Footer part ends from here -->
